<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Vocabulary AI Tutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>French Vocabulary AI Tutor</h1>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <p>Words learned: <span id="words-learned">0</span>/<span id="words-total">0</span></p>
        </header>

        <main>
            <section id="level-selection" class="active">
                <h2>Select Your Level</h2>
                <div class="level-options">
                    <button data-level="A1">A1 (Beginner)</button>
                    <button data-level="A2">A2 (Elementary)</button>
                    <button data-level="B1">B1 (Intermediate)</button>
                    <button data-level="B2">B2 (Upper Intermediate)</button>
                    <button data-level="C1">C1 (Advanced)</button>
                </div>
            </section>

            <section id="quiz-section" class="hidden">
                <h2 id="question-text"></h2>
                <div id="options-container" class="options"></div>
                <button id="next-btn" class="hidden">Next Question</button>
                <div id="feedback" class="hidden"></div>
            </section>

            <section id="stats-section" class="hidden">
                <h2>Your Progress</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>New Words</h3>
                        <p id="new-words-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Just Learned</h3>
                        <p id="just-learned-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Very Learned</h3>
                        <p id="very-learned-count">0</p>
                    </div>
                </div>
                <button id="back-to-quiz">Back to Quiz</button>
                <button id="reset-progress">Reset Progress</button>
            </section>
        </main>

        <footer>
            <button id="stats-btn">View Progress</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
